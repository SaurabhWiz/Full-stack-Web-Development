<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">

        <br>

        <br>

        <br>

        <br>

        <input type="radio" name="Gender" id="Gender">
        <br>
        <br>

        <textarea name="comment" id="comment" rows="4" cols="50">Enter you Comments Here....</textarea>
        <br>
        <br>
        <label for="Uplode">File: </label>
        <input type="file" name="Uplode" id="Uplode">

        <br>
