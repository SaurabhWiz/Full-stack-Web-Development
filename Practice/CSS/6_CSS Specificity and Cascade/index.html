<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
    </style>
</head>

<body>
    <!-- Order of Specificity
     inline style(1000) > ID Selector(100) > Class or Attribute Selector(10) > Element Selector(1) > Universal Selector(0) -->

     <div>
        <h1 class="yellow red blue" id="orange" style="color: brown;">
            CSS Specificity
        </h1>
     </div>
</body>
</html>
